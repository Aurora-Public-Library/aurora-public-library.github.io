<script>
// calculates the value for each table row - each library material 
// has two lines of code below
function doCalculator(){
	var booksValue = document.calculatorform.books.value * 17.00;
	document.getElementById("booksResult").value = booksValue.toFixed(2);
	var yabooksValue = document.calculatorform.yabooks.value * 12.00;
	document.getElementById("yabooksResult").value = yabooksValue.toFixed(2);
	var childrensbooksValue = document.calculatorform.childrensbooks.value * 17.00;
	document.getElementById("childrensbooksResult").value = childrensbooksValue.toFixed(2);
	var audiobooksValue = document.calculatorform.audiobooks.value * 9.95;
	document.getElementById("audiobooksResult").value = audiobooksValue.toFixed(2);
	var illValue = document.calculatorform.ill.value * 25.00;
	document.getElementById("illResult").value = illValue.toFixed(2);
	var ebooksValue = document.calculatorform.ebooks.value * 15.00;
	document.getElementById("ebooksResult").value = ebooksValue.toFixed(2);
	var magazinesValue = document.calculatorform.magazines.value * 5.00;
	document.getElementById("magazinesResult").value = magazinesValue.toFixed(2);
	var newspapersValue = document.calculatorform.newspapers.value * 9.50;
	document.getElementById("newspapersResult").value = newspapersValue.toFixed(2);
	var moviesValue = document.calculatorform.movies.value * 4.00;
	document.getElementById("moviesResult").value = moviesValue.toFixed(2);
	var cdsValue = document.calculatorform.cds.value * 9.95;
	document.getElementById("cdsResult").value = cdsValue.toFixed(2);
	var musicdownloadsValue = document.calculatorform.musicdownloads.value * 1.00;
	document.getElementById("musicdownloadsResult").value = musicdownloadsValue.toFixed(2);
	var meetingroomValue = document.calculatorform.meetingroom.value * 25.00;
	document.getElementById("meetingroomResult").value = meetingroomValue.toFixed(2);
	var adultprogramValue = document.calculatorform.adultprogram.value * 15.00;
	document.getElementById("adultprogramResult").value = adultprogramValue.toFixed(2);
	var yaprogramValue = document.calculatorform.yaprogram.value * 12.00;
	document.getElementById("yaprogramResult").value = yaprogramValue.toFixed(2);
	var childrensprogramValue = document.calculatorform.childrensprogram.value * 7.00;
	document.getElementById("childrensprogramResult").value = childrensprogramValue.toFixed(2);
	var museumpassesValue = document.calculatorform.museumpasses.value * 20.00;
	document.getElementById("museumpassesResult").value = museumpassesValue.toFixed(2);
	var computerhoursValue = document.calculatorform.computerhours.value * 12.00;
	document.getElementById("computerhoursResult").value = computerhoursValue.toFixed(2);
	var databasesValue = document.calculatorform.databases.value * 19.95;
	document.getElementById("databasesResult").value = databasesValue.toFixed(2);
	var referenceValue = document.calculatorform.reference.value * 7.00;
	document.getElementById("referenceResult").value = referenceValue.toFixed(2);
// these last two lines adds up all the values for the total value
	var totalValue = (document.calculatorform.booksResult.value*1)+(document.calculatorform.yabooksResult.value*1)+(document.calculatorform.childrensbooksResult.value*1)+(document.calculatorform.audiobooksResult.value*1)+(document.calculatorform.illResult.value*1)+(document.calculatorform.ebooksResult.value*1)+(document.calculatorform.magazinesResult.value*1)+(document.calculatorform.newspapersResult.value*1)+(document.calculatorform.moviesResult.value*1)+(document.calculatorform.cdsResult.value*1)+(document.calculatorform.musicdownloadsResult.value*1)+(document.calculatorform.meetingroomResult.value*1)+(document.calculatorform.adultprogramResult.value*1)+(document.calculatorform.yaprogramResult.value*1)+(document.calculatorform.childrensprogramResult.value*1)+(document.calculatorform.museumpassesResult.value*1)+(document.calculatorform.computerhoursResult.value*1)+(document.calculatorform.databasesResult.value*1)+(document.calculatorform.referenceResult.value*1);
	document.getElementById("totalResult").value = totalValue.toFixed(2);
}
// launches popup window for value explaination
function popUp(url, name, w, h){
	popupWin = window.open(url, name, 'resizable,scrollbars,menubar=0,WIDTH=' + w + ',HEIGHT=' + h);
}
</script>
