          <script type="text/javascript">

function doCalculator(){
   	var AudultBookValue = document.calculator.AdultBook.value * 29.33;
	document.getElementById("AdultBookResult").value = AdultBookValue.toFixed(2);

	var YABookValue = document.calculator.YABook.value * 23.82;
	document.getElementById("YABookResult").value = YABookValue.toFixed(2);

	var childValue = document.calculator.ChildrenBook.value * 18.31;
	document.getElementById("ChildrenBookResult").value = childValue.toFixed(2);

	var AudioBookValue = document.calculator.AudioBook.value * 48.03;
	document.getElementById("AudioBookResult").value = AudioBookValue.toFixed(2);

	var ebookValue = document.calculator.ebooks.value * 24.00;
	document.getElementById("ebooksResult").value = ebookValue.toFixed(2);

	var videogamesValue = document.calculator.videogames.value * 56.06;
	document.getElementById("videogamesResult").value = videogamesValue.toFixed(2);

	var moviesValue = document.calculator.movies.value * 30.00;
	document.getElementById("moviesResult").value = moviesValue.toFixed(2);

	var musiccdValue = document.calculator.musiccd.value * 17.76;
	document.getElementById("musiccdResult").value = musiccdValue.toFixed(2);

	var illoValue = document.calculator.illo.value * 25.00;
	document.getElementById("illoResult").value = illoValue.toFixed(2);

	var cdValue = document.calculator.cd.value * 15.00;
	document.getElementById("cdResult").value = cdValue.toFixed(2);
	
	var magazinesValue = document.calculator.magazines.value * 5.00;
	document.getElementById("magazinesResult").value = magazinesValue.toFixed(2);

	var newspaperValue = document.calculator.newspaper.value * 1.50;
	document.getElementById("newspaperResult").value = newspaperValue.toFixed(2);

	var adultprogramValue = document.calculator.adultprogram.value * 18.00;
	document.getElementById("adultprogramResult").value = adultprogramValue.toFixed(2);

	var yaprogramValue = document.calculator.yaprogram.value * 15.00;
	document.getElementById("yaprogramResult").value = yaprogramValue.toFixed(2);

	var childprogramValue = document.calculator.childprogram.value * 12.00;
	document.getElementById("childprogramResult").value = childprogramValue.toFixed(2);

	var elearnValue = document.calculator.elearn.value * 75.00;
	document.getElementById("elearnResult").value = elearnValue.toFixed(2);

	var compValue = document.calculator.comp.value * 3.00;
	document.getElementById("compResult").value = compValue.toFixed(2);

	var wifiValue = document.calculator.wifi.value * 2.50;
	document.getElementById("wifiResult").value = wifiValue.toFixed(2);

	var databaseValue = document.calculator.database.value * 20.00;
	document.getElementById("databaseResult").value = databaseValue.toFixed(2);
	
	var studyrmValue = document.calculator.studyrm.value * 75.00;
	document.getElementById("studyrmResult").value = studyrmValue.toFixed(2);
	
		var socialmediaValue = document.calculator.socialmedia.value * 15.00;
	document.getElementById("socialmediaResult").value = socialmediaValue.toFixed(2);
	
		var infoValue = document.calculator.info.value * 15.00;
	document.getElementById("infoResult").value = infoValue.toFixed(2);
	
	
	
	
	var totalValue =  (document.calculator.AdultBookResult.value * 12)
	                + (document.calculator.YABookResult.value * 12)
	                + (document.calculator.ChildrenBookResult.value * 12)
	                + (document.calculator.AudioBookResult.value * 12)
	                + (document.calculator.ebooksResult.value * 12)
	                + (document.calculator.videogamesResult.value * 12)
	                + (document.calculator.MoviesResult.value * 12)
	                + (document.calculator.musiccdResult.value * 12)
					+ (document.calculator.illoResult.value * 12)
	                + (document.calculator.cdResult.value * 12)
	                + (document.calculator.magazinesResult.value * 12)
	                + (document.calculator.newspaperResult.value * 12)					
	                + (document.calculator.adultprogramResult.value * 12)
					+ (document.calculator.yaprogramResult.value * 12)
					+ (document.calculator.childprogramResult.value * 12)
					+ (document.calculator.elearnResult.value * 12)
					+ (document.calculator.compResult.value * 12)
					+ (document.calculator.wifiResult.value * 12)
					+ (document.calculator.databaseResult.value * 12)
					+ (document.calculator.studyrmResult.value * 12)
					+ (document.calculator.socialmediaResult.value * 12)
					+ (document.calculator.infoResult.value * 12);
	document.getElementById("totalResult").value = totalValue.toFixed(2);
}
